<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     -->
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="app-main">
                <div class="todolist-main">
                    <h1>ToDo-List-Note</h1>
                    <div class="child-main">
                        <div class="child">
                            <div class="list-main">
                                <div class="title" id="title">
                                    <h3 id="title-text" class="title-text">title here</h3>
                                </div>
                                <button type="button" id="button-edit" class="btn-edit">Edit</button>
                                <button type="button" id="button-delete" class="btn-delete">Delete</button>
                            </div>
                        </div>
                        <button type="button" data-target="#exampleModal" data-toggle="modal" id="button-add" class="btn-add">Add</button>
                    </div>
                    
                </div>
            </div>
                
        </div>
    </div>
    <div class="new_modal show-of">
        <div class="app-add" id="app-add">
            <div class="add-box">
                <button class="close" id="btn-close">x</button>
                <input type="text" class="title-in" id="title-in" placeholder="Title todo......" />
                <textarea name="text" id="content-in" class="content-in" cols="30" rows="5"
                    placeholder="Content here..........."></textarea>
                <button type="button" id="btn-save" class="save">Save</button>
            </div>
        </div>
    </div>
   
    



    <!-- JavaScript Bundle with Popper -->
    <script src="./javascript.js"></script>
    <script src="./jquery.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    

</body>
</html>
